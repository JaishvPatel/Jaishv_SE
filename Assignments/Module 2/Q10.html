<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./Q7.css">
</head>
<body>
    <form action="">
        <div class="box1">
            <h1 style="color: red;">Individual Registration</h1>
        </div>
        <div class="box2">
            <br><br>
            <label style="color: red; margin-bottom: 10px;"><strong>User Particulars</strong></label>
            <br><br>
            <label for="" style=" color: blue; margin-left: 500px; margin-bottom: 2px;"><strong>Login ID</strong></label>
            <input type="text" style="margin-left: 10px; margin-bottom: 2px;" required>
            <br>
            <label for="" style=" color: blue; margin-left: 497px; margin-bottom: 2px;"><strong>Password</strong></label>
            <input type="password" style="margin-left: 10px; margin-bottom: 2px;" required>
            <br>
            <label for="" style=" color: blue; margin-left: 435px; margin-bottom: 2px;"><strong>Confirm Password</strong></label>
            <input type="password" style="margin-left: 10px; margin-bottom: 2px;" required>
            <br><br>
            <label style="color: red; margin-bottom: 10px;"><strong>Personal Particulars</strong></label>
            <br><br>
            <label for="" style=" color: blue; margin-left: 273px; margin-bottom: 2px;"><strong>Salutation</strong></label>
            <select name="" id="" style="margin-left: 10px;">
                <option value="">Select</option>
                <option value="">Mr.</option>
                <option value="">Mrs.</option>
                <option value="">Mast</option>
                <option value="">Miss</option>
            </select>
            <label for="" style=" color: blue; margin-left: 250px; margin-bottom: 2px;"><strong>First Name</strong></label>
            <input type="text" style="margin-left: 10px; margin-bottom: 2px;" required>
            <br>
            <label for="" style=" color: blue; margin-left: 250px; margin-bottom: 2px;"><strong>Middle Name</strong></label>
            <input type="text" style="margin-left: 10px; margin-bottom: 2px;">
            <label for="" style=" color: blue; margin-left: 141px; margin-bottom: 2px;"><strong>Last Name</strong></label>
            <input type="text" style="margin-left: 10px; margin-bottom: 2px;" required>
            <br>
            <label for="" style="color: blue; margin-left: 236px; margin-bottom: 2px;"><strong>Resident Status</strong></label>
            <select name="" id="" style="margin-left: 10px; margin-bottom: 2px;" required>
                <option value="">Select</option>
                <option value="">Urban</option>
                <option value="">Rural</option>
                <option value="">City</option>
                <option value="">Town</option>
            </select>
            <label for="" style="color: blue; margin-left: 270px; margin-bottom: 2px;"><strong>Country</strong></label>
            <select name="" id="" style="margin-left: 10px; margin-bottom: 2px;" required>
                <option value="">Select</option>
                <option value="">India</option>
                <option value="">Australia</option>
                <option value="">Bangladesh</option>
                <option value="">Nepal</option>
                <option value="">Bhutan</option>
            </select>
            <br>
            <label for="" style="color: blue; margin-left: 282px; margin-bottom: 2px;"><strong>Email Id</strong></label>
            <input type="email" style="margin-left: 10px; margin-bottom: 2px;" required>
            <label for="" style="color: blue; margin-left: 107px; margin-bottom: 2px;"><strong>Mobile Number</strong></label>
            <input type="number" name="" id="" style="margin-left: 10px; margin-bottom: 2px;" required>
            <br><br>
            <label style="color: red; margin-bottom: 10px;"><strong>Account Particulars</strong></label>
            <br><br>
            <label for="" style="color: blue; margin-left: 205px; margin-bottom: 2px;"><strong>15 Digit Account No</strong></label>
            <input type="number" style="margin-left: 10px; margin-bottom: 2px;" required>
            <label for="" style="color: blue; margin-left: 140px; margin-bottom: 2px;"><strong>Nick Name</strong></label>
            <input type="text" style="margin-left: 10px; margin-bottom: 2px;" required>
            <br>
            <label for="" style="color: blue; margin-left: 243px; margin-bottom: 2px;"><strong>Fund Transfer</strong></label>
            <select name="" id="" style="margin-left: 10px; margin-bottom: 2px;" required>
                <option value="">Select</option>
                <option value="">Bank</option>
                <option value="">Credit Card</option>
                <option value="">Debit Card</option>
                <option value="">Others</option>
            </select>
            <br><br>
            <label style="color: red; margin-bottom: 10px;"><strong>Declarations</strong></label>
            <br><br>
            <label for="" style="color: blue;"><strong>I have read, understood and hereby agree to the Terms and Conditions in respect of all products and channels.</strong></label><br>
            <label for="" style="color: blue;"><strong>I understand that any changes in the Terms and Conditions apllicable to this relationship would be made available to me on request at any IOB branches. I confirm that all accounts under this login name are operated singly and in case of joint account operated by either survivor/anyone or survivors(s) under his/her joint name respectively. I do hereby declare that information furnished in this form is true to the best of my knowledge and belief.</strong></label>
            <br>
            <button type="submit" style="color: white; margin-left: 650px; margin-top: 20px;" class="box3"><strong>Submit</strong></button>
            <button type="reset" style="color: white; margin-left: 20px; margin-top: 20px;" class="box3"><strong>Reset</strong></button>
        </div>
    </form>
</body>
</html>
