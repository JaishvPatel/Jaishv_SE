<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./index.html">
        <label for="">Name</label>
        <input type="text" placeholder="Enter your name" required>
        <br><br>
        <label for="">Mobile No.</label>
        <input type="number" placeholder="Enter your mobile no." maxlength="10" minlength="10" required>
        <br><br>
        <label for="">Email</label>
        <input type="email" placeholder="Enter your email" required>
        <br><br><br>
        <label for="">Gender</label>&nbsp;&nbsp;&nbsp;
        <label for="">Male</label>
        <input type="radio" name="A" id="Male" required>
        <label for="">Female</label>
        <input type="radio" name="A" id="Female" required>
        <label for="">Others</label>
        <input type="radio" name="A" id="Others" required>
        <br><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
