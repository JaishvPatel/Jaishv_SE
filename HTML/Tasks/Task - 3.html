<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" border="2px" cellspacing="1px" cellpadding="5px">
        <caption align="center">New Employees Records</caption>
        <tr>
            <th align="center">Name</th>
            <th align="center" colspan="2">Jobs</th>
            <th>Working Experience</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Software Engineer</td>
            <td>Data Analyst</td>
            <td rowspan="2">5 Years</td>
        </tr>
        <tr>
            <td>Ale</td>
            <td colspan="2">Senior Web Developer</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>Junior Tech Writer</td>
            <td>Blogger</td>
            <td>6 Months</td>
        </tr>
    </table>
</body>
</html>
